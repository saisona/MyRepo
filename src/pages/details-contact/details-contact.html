<ion-header>

  <ion-navbar>
    <ion-title>Details Contact</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">Fermer</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      {{_user._name}} {{_user._fname}}
    </ion-card-header>

    <ion-list>
      <ion-item text-wrap>
        <ion-icon name="map" item-start></ion-icon>
        <p>Rue : {{_user._address._street}}</p>
        <p>Ville : {{_user._address._city}}</p>
        <p>CP : {{_user._address._cp}}</p>
      </ion-item>

      <ion-item text-wrap>
        <ion-icon name="clipboard" item-start></ion-icon>
        <p>
          Notes : <br>
          {{_user._notes}}
        </p>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
