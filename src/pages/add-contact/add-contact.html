<ion-header>

  <ion-navbar>
    <ion-title>Ajouter Contact</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">Fermer</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="_user['name']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Prenom</ion-label>
      <ion-input type="text" [(ngModel)]="_user['fname']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Rue</ion-label>
      <ion-input type="text" [(ngModel)]="_user['address']['street']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Ville</ion-label>
      <ion-input type="text" [(ngModel)]="_user['address']['city']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>CP</ion-label>
      <ion-input type="text" [(ngModel)]="_user['address']['cp']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Notes</ion-label>
      <!-- <textarea [(ngModel)]="_user['notes']"></textarea> -->
      <!-- <ion-input type="text" [(ngModel)]="_user['notes']"></ion-input> -->
      <!-- <elastic-textarea></elastic-textarea> -->
       <!-- <ion-textarea #ionTxtArea [[(ngModel)]="_user['notes']" (ngModelChange)='onChange($event)'></ion-textarea> -->
      <ion-textarea elastic [(ngModel)]="_user['notes']"></ion-textarea>
    </ion-item>

  </ion-list>

  <button *ngIf="_add == true" ion-button (click)="add()" color="light">Ajouter</button>
  <button *ngIf="_add == false" ion-button (click)="update()" color="primary">Modifier</button>
  <button ion-button (click)="close()" color="danger" >Annuler</button>
</ion-content>
